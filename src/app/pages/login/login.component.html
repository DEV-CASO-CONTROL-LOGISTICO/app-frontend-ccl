<div class="login-container" style="background-image: url('images/fondo_login.jpg');">
    <!--<div class="login-form">-->
    <div class="card-principal">
        <div class="card card-login">
            <h2 class="text-center mb-4">Sistema de Control Logístico - MOVIFY</h2>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="mb-3">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="user" class="form-control" id="user" name="user" [(ngModel)]="user"
                        placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                        placeholder="Contraseña" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
