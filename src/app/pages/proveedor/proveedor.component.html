<div class="mb-4">
    <h1>Gestión de Proveedores</h1>
    <hr>
</div>

<div class="container mb-3">
    <div class="row">
        <div class="col-md-3 mb-3">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Buscar por RUC</mat-label>
                <input matInput [(ngModel)]="filter.ruc">
            </mat-form-field>
        </div>
        <div class="col-md-3 mb-3">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Buscar por Razón Social</mat-label>
                <input matInput [(ngModel)]="filter.razonSocial">
            </mat-form-field>
        </div>
        <div class="col-md-3 mb-3">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Buscar por Nombre Comercial</mat-label>
                <input matInput [(ngModel)]="filter.nombreComercial">
            </mat-form-field>
        </div>

        <div class="col-md-3 d-flex justify-content-end align-items-start mb-3">
            <button class="btn btn-primary w-100" (click)="search()">Buscar</button>
        </div>
    </div>
</div>


<div class="d-flex justify-content-end mb-3">
    <button class="btn btn-success" (click)="openAdd()">
        <i class="fas fa-plus"></i>
    </button>
</div>

<ngx-datatable class="bootstrap" [rows]="result" [columns]="columns" [limit]="5" [columnMode]="'force'"
    [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">

    <ng-template #colAccionTemplate let-row="row">
        <button class="btn btn-primary btn-sm" (click)="openEdit(row)">
            <i class="fas fa-pencil"></i>
        </button>
        <button class="btn btn-danger btn-sm" style="margin-left: 5px;" (click)="delete(row)">
            <i class="fas fa-trash"></i>
        </button>
    </ng-template>

</ngx-datatable>

<ng-template #dialogTemplate>
    <h2 mat-dialog-title>Agregar Proveedor</h2>
    <mat-dialog-content>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Ruc</mat-label>
            <input matInput [(ngModel)]="record.ruc">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="dialogRef.close()">Cancelar</button>
        <button mat-flat-button color="primary" (click)="save()">Guardar</button>
    </mat-dialog-actions>
</ng-template>
